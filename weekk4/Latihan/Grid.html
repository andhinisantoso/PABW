<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Grid System</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <div class="row"> <!--membuat menjadi 12 kolom -->
            <div class="senin">.senin</div>
            <div class="selasa">.selasa</div>
            <div class="rabu">.rabu</div>
            <div class="kamis">.kamis</div>
            <div class="jumat">.jumat</div>
            <div class="sabtu">.sabtu</div>
            <div class="minggu">.minggu</div>
            </div>
            <div class="row"> <!-- 2 kolom kiri lebih besar 8 dan kanan 4 -->
            <div class="daging">.daging</div>
            <div class="ubi">.ubi</div>
            </div>
            <div class="row"> <!-- 3 kolom semua sama besar -->
            <div class="kentang">.kentang</div>
            <div class="daging">.daging</div>
            <div class="permen">.permen</div>
            </div><!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
